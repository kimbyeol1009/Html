<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        표를 만들기 위한 태그
        1) 전체 영역을 담당하는 <table>
        2) 행(줄) 담당하는 <tr>
        3) 첫번째 행에 칸을 쪼갤때(컬럼,제목) <th>
        4) 나머지 행에 칸을 쪼갤때(데이터) <td>
        5) 셀 병합 가로병함(colspan 속성) / 세로병함 (rowspan 속성성)
    -->
    <table border="lpx solid black">
        <tr bgcolor="yellow">
            <th>이름</th>
            <th colspan="2">성별,주소</th>
            <th>직급</th>
        </tr>
        <tr align="center">
            <td>정형</td>
            <td>남자</td>
            <td>광주</td>
            <td rowspan="2">선임</td>
        </tr>
        <tr>
            <td>이대한민국</td>
            <td>남자</td>
            <td>목포</td>
        </tr>
    </table>
</body>
</html>
