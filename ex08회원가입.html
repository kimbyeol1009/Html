<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <table width="400px">
        
            <tr bgcolor="gray" height = "50px">
                <th colspan="2">step 1 : 아이디/ 비밀번호 입력</th>
            </tr>
            <tr bgcolor="whiteSmoke" height = "35px">
                <td align="right">아이디</td>
                <td><input type = "text"></td>
            <tr bgcolor="whiteSmoke" height = "35px">
                <td align="right">비밀번호</td>
                <td><input typle = "password"></td>
            </tr>
            <tr bgcolor="whiteSmoke" height = "35px">
                <td align="right">비밀번호 확인</td>
                <td><input type = "password"></td>
            </tr>
            <tr bgcolor="gray" height ="50px">
                <th colspan="2">step2: 개인정보</th>
            </tr>
            <tr bgcolor = "whiteSmoke" height="50">
                <td align="right">성별</td>
                <td>남<input type="radio" name = "성별" value="남자">
                    여<input type="radio" name = "성별" value="여자"></td>
            </tr>
            <tr bgcolor = "whiteSmoke" height="50">
                <td align="right">혈액형</td>
                <td>
                    <select>
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="O">O형</option>
                        <option value="AB">AB형</option>

                    </select>
                </td>
            </tr>
            <tr bgcolor = "whiteSmoke" height="50">
                <td align="right">생일</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr bgcolor="gray" height = "50px">
                <th colspan="2">step3: 선호도</th>
            </tr>
            <tr bgcolor = "whiteSmoke" height="50">
                <td align="right">취미</td>
                <td>축구<input type = "checkbox">야구<input type = "checkbox">농구<input type = "checkbox"></td>
            </tr>
            <tr bgcolor = "whiteSmoke" height="50">
                <td align="right">좋아하는 색깔</td>
                <td><input type="color"></td>
            </tr>
            <tr bgcolor="gray" height = "50px">
                <th colspan="2">step4: 적고 싶은 말</th>
            </tr>
            <tr bgcolor = "whiteSmoke" height="50">
                <td colspan="2"><textarea cols =100 rows="5"></textarea></td>  
            </tr>
            <tr bgcolor = "whiteSmoke" height="50">
                <td align="center" colspan="2"><input type = "submit" value="제출">
                    <input type="reset" value = "초기화"></td>
            </tr>
    </table>
</form>
</body>
</html>
